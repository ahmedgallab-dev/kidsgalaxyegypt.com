<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Galaxy - Coming Soon</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 64px;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  }

  h2 {
    font-size: 40px;
    margin-bottom: 10px;
    color: #ffe600;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  }

  p {
    font-size: 20px;
    color: #f0f0f0;
    max-width: 400px;
    line-height: 1.5;
    margin-bottom: 50px;
  }

  /* Footer */
  footer {
    position: absolute;
    bottom: 20px;
    font-size: 14px;
    color: #fff;
    opacity: 0.8;
  }

  /* Logo placeholder */
  img {
    max-width: 250px;
    margin-bottom: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  /* Responsive */
  @media(max-width: 480px){
    h1 { font-size: 48px; }
    h2 { font-size: 28px; }
    p { font-size: 16px; }
    img { max-width: 180px; }
  }
</style>
</head>
<body>

  <h2>Kids Galaxy</h2>
  <h1>Coming Soon</h1>
  <p>We are working hard to bring you an amazing experience! Stay tuned for updates and exciting content.</p>

  <footer>
    Developed by: Ahmed G | 01016615097
  </footer>
</body>
</html>
